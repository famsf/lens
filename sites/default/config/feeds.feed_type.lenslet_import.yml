uuid: 158b43d1-dd18-4294-bc05-6f2c9021524a
langcode: en
status: true
dependencies:
  config:
    - field.field.node.lenslet.body
    - field.field.node.lenslet.field_artist
    - field.field.node.lenslet.field_artist_name
    - field.field.node.lenslet.field_country
