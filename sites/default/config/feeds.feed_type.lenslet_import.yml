    unique: {  }
  -
    target: field_medium
    map:
      value: medium
    unique: {  }
  -
    target: field_region
    map:
      value: region
    unique: {  }
  -
    target: field_image
    map:
      target_id: image
      alt: image_alt_text
      title: ''
    settings:
      existing: 2
      reference_by: filename
      autocreate: false
  -
    target: field_artist
    map:
      target_id: artist
    settings:
      reference_by: title
      autocreate: false
      feeds_item: false
  -
    target: field_question
    map:
